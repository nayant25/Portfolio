<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function table(){
            str = "<table>"
            n = parseInt(document.getElementByInt("num1").value)
            for(i = 1;i<=10;i++){
                t = n * i;
                str += "<tr>"
                    str += "<tr>"
                        str += "<tr>"
                            str += "<tr>"

                str += str + t+" <br>"
                
            }
            document.getElementById("result").innerHTML = str
        }
    </script>
    <label>Enter NUMBER </label>
    <input type="text"id = "num1">
    <br><br>
    <hr><hr>
    <button onclick="table()">Table</button>
    <br><br>
    <span id = "result">Output shown here</span>
</body>
</html>
