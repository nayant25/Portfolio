    function calci(s){
        a = parseInt(document.getElementById("num1").value)
        b = parseInt(document.getElementById("num2").value)  //value input
        switch(s){
            case '+':
                c = a+b
                break
            
            case '-' :
                c = a-b
                break
            
            case '*' :
                c = a*b
                break
            
            case '/' :
                c = a/b
                break
            
        }
        document.getElementById("output").value = c; //value printing
    }
